<!DOCTYPE html>
<html lang="en">
<head>
    <title>C.R.U.D</title>
    <style>
        table {
            margin-left: 550px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }

        thead {
            padding: 10px;
        }

        tbody {
            padding: 10px;
        }
    </style>
</head>

<body>
    <br>
    <p style="margin-left:550px;"><a href='{% url 'index'%}'>Home</a></p>
    <div class="container">
        <table border="5px solid #000;">
            <tbody>

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>

                </thead>
            <tbody>
                {% for employee in object_list %}
                <tr>
                    <td style="padding:10px;">{{employee.emp_id}}</td>
                    <td style="padding:10px;">{{employee.emp_name}}</td>
                    <td style="padding:10px;">{{employee.emp_email}}</td>
                    <td style="padding:10px;">{{employee.emp_contact}}</td>
                    <td style="padding:10px;"><a href="{% url 'employee_view' i.pk %}">View</a></td>
                    <td style="padding:10px;"><a href="{% url 'employee_update' i.pk %}">Edit</a></td>
                    <td style="padding:10px;"><a href="{% url 'employee_delete' i.pk %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
