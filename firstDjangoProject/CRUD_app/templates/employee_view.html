<!DOCTYPE html>
<html lang="en">
<head>
    <title>C.R.U.D</title>
    <style>
        table {
            margin-left: 550px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }

        thead {
            padding: 10px;
        }

        tbody {
            padding: 10px;
        }
    </style>
</head>

<body>
    <br>
    <h1> Employee Details</h1>
    <p style="margin-left:550px;"><a href='{% url 'employee_list' %}'>Home</a></p>
    <div class="container">
        <table border="5px solid #000;">
            <tbody>

                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Contact Number</th>
                    </tr>

                </thead>
            <tbody>
                <tr>
                    <td style="padding:10px;">{{employee.emp_id}}</td>
                    <td style="padding:10px;">{{employee.emp_name}}</td>
                    <td style="padding:10px;">{{employee.emp_email}}</td>
                    <td style="padding:10px;">{{employee.emp_contact}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
